<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="output.css">
  <script src="index.js" defer></script>
  <title>TÜDU</title>
</head>
<body>
  <div id="app-view" class="flex flex-col h-full">
    <h1 class="font-bold text-teal-400 text-4xl text-left m-[2rem] hover:animate-pulse">TÜDU</h1>
    <div id="project-view" class="border-2 border-indigo-400 m-[1.5rem] mt-[0] basis-full rounded-lg">
      <div class="header-row grid grid-cols-7 justify-items-start mb-[0.5rem] bg-indigo-400 rounded-md m-1 p-1 pl-0">
        <button class="new-project text-xs text-white justify-self-center border-2 rounded-md bg-blue-400 pl-1 pr-1 hover:bg-blue-500">New Project</button>
        <div class="header-title text-white font-black">Title</div>
        <div class="header-owner text-white font-black">Owner</div>
        <div class="header-due-date text-white font-black">Due Date</div>
        <div class="header-priority text-white font-black">Priority</div>
        <div class="header-done text-white font-black">Done</div>
        <div class="header-more text-white font-black"></div>
      </div>
    </div>
    
    <div class="footer flex justify-center items-center text-[0.75rem] gap-[6px] mb-[3vh]">
      <div class="copyright justify-self-end">
        <p>Copyright © 2024 Thomas Noel</p>
      </div>
      <div class="github w-[1.5%] hover:animate-bounce">
        <a href="https://github.com/quaternio">
          <img src="assets/github.svg" alt="Thomas's github" />
        </a>
      </div>
    </div>
  </div>

  <div id="modal-new-project" class="grid gap-4" style="display: none">
    <div id="header-new-project" class="grid mb-4 font-black"></div>
    <form id="project-info-form" class="grid gap-4" action=""> <!-- method="post"-->
      <div class="fields grid grid-rows-4 gap-2">
        <div class="project-name grid grid-cols-2">
          <label for="project-name">PROJECT NAME</label>
          <input type="text" id="project-name" class="infield" name="project-name" required />
        </div>
        <div class="owner grid grid-cols-2">
          <label for="owner">OWNED BY</label>
          <input type="text" id="owner" class="infield" name="owner" required />
        </div>
        <div class="due-date grid grid-cols-2">
          <label for="due-date">DÜE DATE</label>
          <input type="date" id="due-date" class="infield" name="due-date" required />
        </div>
        <div class="priority grid grid-cols-2">
          <label for="priority">PRIORITY</label>
          <input type="number" min="1" max="10" placeholder="1" id="priority" class="infield" name="priority" required />
        </div>
      </div>
      <div class="submission grid grid-cols-2 gap-4 pl-4 pr-4">
        <button id="project-submit" class="button-idle border-2 rounded-md hover:bg-slate-100" type="submit">
          <div id="spinner-project-submit" class="hidden">
            <img aria-hidden="true" class="animate-spin" src="assets/orbit.svg">
          </div>
          <div class="button-text">Submit</div>
        </button>
        <button id="project-cancel" class="border-2 rounded-md hover:bg-slate-100" type="reset">
          <div class="button-text">Cancel</div>
        </button>
      </div>
    </form>
  </div>

  <!-- Add tailwind classes that you use in .js files here! -->
  <div class="tw-helper m-[0.25rem] ml-[0.75rem] bg-red-400 rounded-md flex-row justify-self-center" style="display: none;"></div>
</body>
</html>
