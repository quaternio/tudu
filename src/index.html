<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="output.css">
  <script src="index.js" defer></script>
  <title>TÜDU</title>
</head>
<body>
  <div class="app-view flex flex-col h-full">
    <h1 class="font-bold text-teal-500 text-4xl text-left m-[2rem] hover:animate-pulse">TÜDU</h1>
    <div class="project-view border-2 border-sky-500 m-[1.5rem] mt-[0] basis-full rounded-lg">
      <div class="header-row grid grid-cols-7 justify-items-start mb-[0.5rem] bg-sky-500 rounded-md m-1 p-1 pl-0">
        <button class="header-expand text-white justify-self-center border-2 rounded-md bg-teal-500 pl-1 pr-1">New Project</button>
        <div class="header-title text-white font-black">Title</div>
        <div class="header-owner text-white font-black">Owner</div>
        <div class="header-due-date text-white font-black">Due Date</div>
        <div class="header-priority text-white font-black">Priority</div>
        <div class="header-done text-white font-black">Done</div>
        <div class="header-more text-white font-black"></div>
      </div>
    </div>
    
    <div class="footer flex justify-center items-center text-[0.75rem] gap-[6px] mb-[3vh]">
      <div class="copyright justify-self-end">
        <p>Copyright © 2024 Thomas Noel</p>
      </div>
      <div class="github w-[1.5%] hover:animate-bounce">
        <a href="https://github.com/quaternio">
          <img src="assets/github.svg" alt="Thomas's github" />
        </a>
      </div>
    </div>
  </div>

  <!-- Add tailwind classes that you use in .js files here! -->
  <div class="tw-helper m-[0.25rem] ml-[0.75rem] bg-teal-500 rounded-md flex-row justify-self-center" style="display: none;"></div>
</body>
</html>
